<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    
    <img class="logo" src="./logo.png" alt="Gerador de Senha - logo">

    <main class="container-input">
        <span class="tamanho">Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
        
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha garada foi:</span>
        <span id="password" class="password">123123123123</span>
        <span class="tooltip"> â‡§ Clique na senha para copiar â‡§</span>
        <br>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
